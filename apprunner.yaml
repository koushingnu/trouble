version: 1.0
build:
  commands:
    build:
      - npm ci
      - npx prisma generate
      - npx prisma migrate deploy
      - npm run build
run:
  command: npm start
  runtime: nodejs18
  ports:
    - 3000
  env:
    - name: NODE_ENV
      value: production
    - name: NEXTAUTH_URL
      value: https://tppkhd4epb.ap-northeast-1.awsapprunner.com
