version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm ci
    build:
      - npx prisma generate
      - npx prisma migrate deploy
      - npm run build
run:
  command: npm start
  port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: NEXTAUTH_URL
      value: https://tppkhd4epb.ap-northeast-1.awsapprunner.com
