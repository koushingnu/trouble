version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - |
              if [ "${AWS_BRANCH}" = "production" ]; then
                echo "DATABASE_URL=\"${DATABASE_URL}\"" > .env
                echo "NEXTAUTH_URL=\"https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com\"" >> .env
                echo "NEXTAUTH_SECRET=\"${NEXTAUTH_SECRET}\"" >> .env
                echo "OPENAI_API_KEY=\"${OPENAI_API_KEY}\"" >> .env
              fi
            - npm ci
            - npx prisma generate
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      appRoot: .