version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
  vpcConfig:
    vpcId: vpc-063d3d236a76c6787
    securityGroupIds:
      - sg-06be337194a587d00
    subnets:
      - subnet-0b1d4677a446383e0
      - subnet-08a93f6ea3dfaf3f6
      - subnet-052721e4968659060

frontend:
  phases:
    preBuild:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
        - npm ci
    build:
      commands:
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
      - "../public/**/*"
    discard-paths: no
    secondary-artifacts:
      server:
        files:
          - "server/**/*"
          - "standalone/**/*"
        discard-paths: no
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "Referrer-Policy"
          value: "strict-origin-when-cross-origin"
        - key: "Content-Security-Policy"
          value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.amplifyapp.com https://*.amazonaws.com;"
    - pattern: "/api/*"
      headers:
        - key: "Cache-Control"
          value: "no-store, no-cache, must-revalidate, proxy-revalidate"
        - key: "Pragma"
          value: "no-cache"
        - key: "Expires"
          value: "0"
        - key: "Access-Control-Allow-Origin"
          value: "*"
        - key: "Access-Control-Allow-Methods"
          value: "GET,DELETE,PATCH,POST,PUT,OPTIONS"
        - key: "Access-Control-Allow-Headers"
          value: "X-CSRF-Token, X-Requested-With, Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, X-Api-Version, Authorization"
  logging:
    level: info
    format: json
    storage:
      cloudWatch:
        region: ap-northeast-1
        logGroup: /aws/amplify/trouble-production
        logStreams:
          - name: application-logs
          - name: access-logs
          - name: error-logs
